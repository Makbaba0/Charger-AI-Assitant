<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Şarj İstasyonu Sesli Asistan</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">
        <span class="logo-dot"></span>
        <span class="brand-name">Şarj Asistanı</span>
      </div>
      <div class="status" id="status">Hazır</div>
    </header>

    <section class="stage">
      <div class="assistant" id="assistant">
        <div class="orbit"></div>
        <div class="core"></div>
        <div class="pulse"></div>
        <div class="waves"></div>
      </div>
      <div class="assistant-label">
        <div class="assistant-title">Sesli Asistan</div>
        <div class="assistant-sub" id="assistantSub">Dinlemek için mikrofonu başlatın</div>
      </div>
    </section>

    <section class="content">
      <div class="panel steps">
        <h2>Şarj Başlatma Adımları</h2>
        <ol id="stepsList">
          <!-- dynamic -->
        </ol>
      </div>

      <div class="panel convo">
        <h2>Asistan</h2>
        <div class="transcript" id="transcript">
          <div class="bubble bot">Merhaba! Şarj işlemini başlatmanız için yardımcı olabilirim.</div>
        </div>
        <div class="controls">
          <button class="btn primary" id="btnStart">Dinlemeyi Başlat</button>
          <button class="btn" id="btnRepeat">Adımları Tekrarla</button>
        </div>
        <div class="hint">Konuşmayı başlatmak için “Dinlemeyi Başlat”a basın.</div>
      </div>
    </section>
  </main>

  <aside class="step-card" id="stepCard" aria-live="polite">
    <div class="step-card-title" id="stepCardTitle">Adım</div>
    <div class="step-card-text" id="stepCardText">Detay</div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
